<!DOCTYPE html>
<html lang="pt">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>covid19info</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Font -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <!-- Custom styles for this template -->
  <link href="static/css/general.css" rel="stylesheet">
  <link href="static/css/results.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">

</head>

<body>
  <!-- Nav Bar -->

  <nav class="navbar navbar-expand-xl">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav ml-auto" id="ul_navbar">
        <li class="nav-item">
          <a class="nav-link nav-selected">Procurar Estabelecimentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Submeter Estabelecimento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" target="_blank">Mais sobre COVID-19</a>
        </li>
      </ul>
  </nav>

  <!-- =============================== Filtros =============================== -->
  <div id="searchbar_container" class="container">

    <div class="row d-flex justify-content-center">
      <div class="big_title" style="margin-bottom: 5%">
        Onde posso ir?
      </div>
    </div>

    <div class="search-bar row justify-content-between">
      <!-- Districts dropdown -->
      <div class="dropdown col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 selectWrapper">
        <button id="dropdownMenuButton" class="btn dropdown-toggle selectBox d-flex justify-content-between"
          type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Distrito
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="aveiro" href="#">Aveiro</a>
        </div>
      </div>

      <!-- Counties dropdown -->
      <div class="dropdown col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 selectWrapper">
        <button id="dropdownMenuButton1" class="selectBox btn dropdown-toggle d-flex justify-content-between"
          type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Concelho
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <a class="dropdown-item" id="cacia" href="#">Cacia</a>
          <a class="dropdown-item" id="ilhavo" href="#">Ilhavo</a>
        </div>
      </div>

      <!-- Filters dropdown -->
      <div class="dropdown col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 selectWrapper dropdown-filter">
        <button class="selectBox btn dropdown-toggle d-flex justify-content-between" type="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filtros
        </button>
        <ul id="filter_dropdown" class="dropdown-menu scrollable-menu" role="menu">
        </ul>
      </div>

      <div class="button_box col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
        <button id="search_button" class="btn search-button" onclick="loadSearch()">
          <i class="search_button fa fa-search fa-2x" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  </div>
  <!-- ======================================================================= -->

  <br>
  <br>
  <br>

  <div class="results container-fluid">
    <div class="row card-holder justify-content-center">

      <!-- =============================== Filtros-Selecionaveis =============================== -->
      <div class="col-xl-3 col-lg-3 select-filters" id="filtros_chk">
        <h4 class="select-title"><b>Serviços</b></h6>
          <hr>
          <div class="list-group" id="filters">

            <div id="saude" class="filter-group">
              <h5>Saúde</h5>
              <div class="form-check form-check-saude">
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="farmacias" id="chk-farmacias">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Farmácias
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="hospitais" id="chk-hospitais">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Hospitais
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="c_saude" id="chk-c_saude">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Centros de Saúde
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="clinicas" id="chk-clinicas">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Clínicas
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="veterinarios" id="chk-veterinarios">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Veterinários
                   </label>
                </div>
              </div>
            </div>

            <hr>

            <div id="alimentacao" class="filter-group">
              <h5>Alimentação</h5>
              <div class="form-check form-check-alimentacao">
                
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="mercados" id="chk-mercados">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Mercados
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="talhos" id="chk-talhos">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Talhos
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="padarias" id="chk-padarias">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Padarias
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="restaurantes" id="chk-restaurantes">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Restaurantes
                   </label>
                </div>
              </div>
            </div>

            <hr>

            <div id="servicos" class="filter-group">
              <h5>Serviços</h5>
              <div class="form-check form-check-alimentacao">
                
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="lavandarias" id="chk-lavandarias">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Lavandarias
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="telecomunicacoes" id="chk-telecomunicacoes">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Telecomunicações
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="combustiveis" id="chk-combustiveis">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Combustíveis
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="gas" id="chk-gas">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Gás
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                   <input type="checkbox" onchange="filters()" value="oficinas" id="chk-oficinas">
                   <span class="cr"><i class="cr-icon fa fa-check fa-inverse"></i></span>
                   Oficinas
                   </label>
                </div>
              </div>
            </div>

          </div>
      </div>

      <!-- ======================================================================= -->

      <div class="col-xl-9 col-lg-9 col-md-12">
        <!-- === Resultados da Pesquisa == -->
        <div class="row" id="results">

        </div>

        <!-- === Carregar Mais Resultados == -->
        <div class="row justify-content-center" id="loadMore" style="display: none;">
          <button class="btn col-xl-4 col-lg-4 col-md-6 col-sm-10 col-12 load-button" onclick="loadMore()">Carregar
            Mais</button>
        </div>
        <!-- ============================= -->
      </div><!-- /.col-lg-9 -->
    </div><!-- /.row -->
  </div><!-- /.container -->




  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Our JavaScript -->

  <script src="static/js/results_bylocation.js"></script>

  <script>
    $(window).on('resize', function () {
      var card_width = $($('.card')[0]).width();
      console.log(card_width);
      var img_left = card_width / 2;
      $(".card-img-top").each(function (index) {
        $(this).css('margin-left', img_left + 'px');
      });
    });

    $(window).on('load', function () {
      var card_width = $($('.card')[0]).outerWidth();
      console.log(card_width);
      var img_left = card_width / 2;
      $(".card-img-top").each(function (index) {
        $(this).css('margin-left', img_left + 'px');
      });
    });
  </script>

</body>

</html>
